<head>
    
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <h1>Register for a Course</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hari">
            <h2>Course Registration</h2>
            <form action="submit_registration.html" method="post">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
               
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
              
                
                <label for="college">College Name:</label><br>
                <input type="text" id="college" name="college" required><br><br>
                
                <label for="year">Year of Study:</label><br>
                <input type="number" id="year" name="year" min="1" max="4" required><br><br>
                
                <label for="course">Course:</label><br>
                <select id="course" name="course">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="c">C</option>
                    <option value="dsa">DSA (Data Structures and Algorithms)</option>
                    <option value="dbms">DBMS (Database Management Systems)</option>
                </select><br><br>
                
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

</body>
</html>
